<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>

<body>

    <h1>Weather App</h1>
    <div id="searchContainer">
        <input class="searchControl" type="text" placeholder="City Name or Zipcode" id="searchInput">
        <button class="searchControl" id="searchBtn">Search</button>
        <button class="searchControl" id="btn2">Current Position</button>
        <p id="message"></p>
    </div>
    <div id="weatherContainer">
        <div id="weatherDescription">
            <h1 id="cityHeader"></h1>
            <div id="weatherMain">
                <div id="temperature"></div>
                <div id="weatherDescriptionHeader"></div>
                <div><img id="documentIconImg"></div>
            </div>
            <hr>
            <div id="windSpeed" class="bottomDetails"></div>
            <div id="humidity" class="bottomDetails"></div>
            <div id="sunrise" class="bottomDetails"></div>
            <div id="sunset" class="bottomDetails"></div>
        </div>
    </div>
    <div id="map"></div>
            
    <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBf9hGL85h11B0SmIFNS91hUb3xoQmm4Nc"></script>
    <script src="script.js"></script>
    
</body>

</html>
